<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get This Plan Form with Payment Options</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#planModal">
            Get This Plan
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="planModal" tabindex="-1" aria-labelledby="planModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="planModalLabel">Get This Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <form>
                        <!-- Personal Information Section -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                        </div>

                        <!-- Plan Selection Section -->
                        <div class="mb-3">
                            <label for="plan" class="form-label">Select Plan</label>
                            <select class="form-select" id="plan" required>
                                <option selected disabled value="">Choose a plan...</option>
                                <option value="basic">Basic Plan</option>
                                <option value="standard">Standard Plan</option>
                                <option value="premium">Premium Plan</option>
                            </select>
                        </div>

                        <!-- Payment Method Section -->
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option selected disabled value="">Choose a payment method...</option>
                                <option value="creditCard">Credit Card</option>
                                <option value="paypal">PayPal</option>
                                <option value="bankTransfer">Bank Transfer</option>
                            </select>
                        </div>

                        <!-- Payment Details Section (conditionally shown based on payment method) -->
                        <div id="paymentDetails" class="mt-3">
                            <!-- Credit Card Details -->
                            <div id="creditCardDetails" style="display: none;">
                                <div class="mb-3">
                                    <label for="cardNumber" class="form-label">Card Number</label>
                                    <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                                </div>
                                <div class="mb-3">
                                    <label for="cardExpiry" class="form-label">Expiration Date</label>
                                    <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY">
                                </div>
                                <div class="mb-3">
                                    <label for="cardCVC" class="form-label">CVC</label>
                                    <input type="text" class="form-control" id="cardCVC" placeholder="CVC">
                                </div>
                            </div>

                            <!-- PayPal Details -->
                            <div id="paypalDetails" style="display: none;">
                                <p>After submission, you will be redirected to PayPal to complete your payment.</p>
                            </div>

                            <!-- Bank Transfer Details -->
                            <div id="bankTransferDetails" style="display: none;">
                                <p>Bank account details will be provided after submission for you to complete the transfer.</p>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript to handle payment method selection -->
    <script>
        document.getElementById('paymentMethod').addEventListener('change', function() {
            // Hide all payment details sections
            document.getElementById('creditCardDetails').style.display = 'none';
            document.getElementById('paypalDetails').style.display = 'none';
            document.getElementById('bankTransferDetails').style.display = 'none';

            // Show the relevant section based on selected payment method
            const selectedPaymentMethod = this.value;
            if (selectedPaymentMethod === 'creditCard') {
                document.getElementById('creditCardDetails').style.display = 'block';
            } else if (selectedPaymentMethod === 'paypal') {
                document.getElementById('paypalDetails').style.display = 'block';
            } else if (selectedPaymentMethod === 'bankTransfer') {
                document.getElementById('bankTransferDetails').style.display = 'block';
            }
        });
    </script>
</body>
</html>
